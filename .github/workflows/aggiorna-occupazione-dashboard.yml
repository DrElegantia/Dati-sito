name: aggiorna-occupazione-json

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install
        run: pip install pandas numpy requests

      - name: check merge markers (tracked files)
        run: bash scripts/check_merge_markers.sh

      - name: lint script syntax
        run: python -m compileall -q build_occupazione_json.py

      - name: build json
        run: python build_occupazione_json.py

      - name: re-check merge markers before commit
        run: bash scripts/check_merge_markers.sh

      - name: commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/occupazione_dashboard.json
          git commit -m "Aggiorna occupazione JSON ISTAT" || exit 0
          git fetch origin main
          git rebase origin/main
          git push
